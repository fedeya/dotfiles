set -g default-terminal "${TERM}"

set-option -g extended-keys on
set -g default-command "reattach-to-user-namespace -l $SHELL"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-features ',xterm-256color:RGB:extkeys'
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -g prefix C-a
unbind C-b
bind C-a send-prefix


bind -n M-k next-window
bind -n M-j previous-window

bind -n C-M-h swap-window -t -1 \; previous-window
bind -n C-M-l swap-window -t +1 \; next-window


unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config"

# resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 10
bind -r h resize-pane -L 5

# Set new panes to open in current directory
unbind '"'
unbind %

bind c new-window -c "#{pane_current_path}"
bind '-' split-window -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"

# maximize pane vertically (Alt+f toggle)
bind -n M-f if -F '#{@layout_save}' \
    {run 'tmux select-layout "#{@layout_save}" \; set -up @layout_save'} \
    {set -Fp @layout_save "#{window_layout}" ; run 'tmux resizep -y "#{window_height}"'}

# maximize pane horizontally (Alt+g toggle)
bind -n M-g if -F '#{@layout_save}' \
    {run 'tmux select-layout "#{@layout_save}" \; set -up @layout_save'} \
    {set -Fp @layout_save "#{window_layout}" ; run 'tmux resizep -x "#{window_width}"'}

# maximize
bind -r m resize-pane -Z

bind t display-popup -E -w 80% -h 80% "taskwarrior-tui"

# copy mode with line numbers
unbind [
bind [ run-shell "~/.config/tmux/copy_mode_with_line_numbers.sh"


